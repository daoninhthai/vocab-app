<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Dark theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Book icon -->
  <g transform="translate(106, 140)">
    <!-- Book base -->
    <path d="M 40 0 L 260 0 C 275 0 290 15 290 30 L 290 210 C 290 225 275 240 260 240 L 40 240 C 25 240 10 225 10 210 L 10 30 C 10 15 25 0 40 0 Z"
          fill="url(#bookGradient)" stroke="#d97706" stroke-width="4"/>

    <!-- Book pages -->
    <rect x="30" y="20" width="240" height="200" rx="5" fill="#e8e8e8" opacity="0.95"/>

    <!-- Letters on book with gradient -->
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="url(#accentGradient)" text-anchor="middle">V</text>
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="url(#accentGradient)" text-anchor="middle">M</text>

    <!-- Brain icon overlay (representing memory/learning) -->
    <g transform="translate(210, 160)">
      <path d="M 40 20 Q 45 5 55 5 Q 65 5 67 15 Q 72 8 80 10 Q 88 12 88 22 Q 88 32 85 40 Q 82 48 75 52 L 75 70 Q 75 75 70 75 L 30 75 Q 25 75 25 70 L 25 52 Q 18 48 15 40 Q 12 32 12 22 Q 12 12 20 10 Q 28 8 33 15 Q 35 5 45 5 Q 50 5 52 12"
            fill="url(#accentGradient)" stroke="#e94560" stroke-width="2"/>
      <circle cx="35" cy="35" r="3" fill="#fff"/>
      <circle cx="50" cy="30" r="3" fill="#fff"/>
      <circle cx="65" cy="35" r="3" fill="#fff"/>
    </g>

    <!-- Bookmark -->
    <path d="M 240 0 L 260 0 L 260 80 L 250 70 L 240 80 Z" fill="url(#accentGradient)"/>
  </g>

  <!-- Sparkle effects -->
  <circle cx="100" cy="100" r="8" fill="#e94560" opacity="0.7"/>
  <circle cx="420" cy="120" r="6" fill="#f39c12" opacity="0.7"/>
  <circle cx="400" cy="400" r="10" fill="#e94560" opacity="0.7"/>
  <circle cx="80" cy="420" r="7" fill="#f39c12" opacity="0.7"/>
</svg>
