<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Work Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // API Base URL
    const API_BASE = window.location.origin + '/api';

    const LEVEL_NAMES = {
      0: "T·ª´ m·ªõi",
      1: "L·∫ßn 1",
      2: "L·∫ßn 2",
      3: "L·∫ßn 3",
      4: "L·∫ßn 4",
      5: "L·∫ßn 5",
      6: "L·∫ßn 6"
    };

    const STEALTH_COLORS = {
      0: "bg-slate-600", 1: "bg-slate-500", 2: "bg-gray-500",
      3: "bg-gray-400", 4: "bg-zinc-500", 5: "bg-zinc-400", 6: "bg-stone-500"
    };
    const COLORFUL_COLORS = {
      0: "bg-red-500", 1: "bg-orange-500", 2: "bg-yellow-500",
      3: "bg-lime-500", 4: "bg-green-500", 5: "bg-teal-500", 6: "bg-blue-500"
    };
    const STEALTH_BG = {
      0: "bg-slate-50 border-slate-200", 1: "bg-slate-50 border-slate-200",
      2: "bg-gray-50 border-gray-200", 3: "bg-gray-50 border-gray-200",
      4: "bg-zinc-50 border-zinc-200", 5: "bg-zinc-50 border-zinc-200",
      6: "bg-stone-50 border-stone-200"
    };
    const COLORFUL_BG = {
      0: "bg-red-50 border-red-200", 1: "bg-orange-50 border-orange-200",
      2: "bg-yellow-50 border-yellow-200", 3: "bg-lime-50 border-lime-200",
      4: "bg-green-50 border-green-200", 5: "bg-teal-50 border-teal-200",
      6: "bg-blue-50 border-blue-200"
    };

    const today = () => new Date().toISOString().split('T')[0];

    const daysBetween = (date1, date2) => {
      const d1 = new Date(date1);
      const d2 = new Date(date2);
      return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
    };

    function App() {
      const [words, setWords] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [editingWord, setEditingWord] = useState(null);
      const [activeTab, setActiveTab] = useState('words'); // 'words' or 'sentences'
      const [sentences, setSentences] = useState([]);
      const [selectedSentence, setSelectedSentence] = useState(null);
      const [speakingId, setSpeakingId] = useState(null);
      const [selectedWord, setSelectedWord] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");
      const [showStats, setShowStats] = useState(false);
      const [showSettings, setShowSettings] = useState(false);
      const [reminderSettings, setReminderSettings] = useState({
        reminderEnabled: true,
        reminderTime: '09:00',
        motivationalImage: 'goggins',
        showVietnamese: true
      });
      const [loading, setLoading] = useState(false);
      const [autoFilling, setAutoFilling] = useState(false);
      const [translating, setTranslating] = useState({ meaningEN: false, example: false });
      const [translations, setTranslations] = useState({ meaningEN: '', example: '' });
      const [wordDetails, setWordDetails] = useState(null);
      const [loadingDetails, setLoadingDetails] = useState(false);
      const [expandedMeaning, setExpandedMeaning] = useState(null);
      const [expandedLevel, setExpandedLevel] = useState(null);
      const [levelPages, setLevelPages] = useState({ 0: 1, 1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 1 });
      const [sentencePages, setSentencePages] = useState({ 0: 1, 1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 1 });
      const SENTENCES_PER_PAGE = 12;
      const [stealthMode, setStealthMode] = useState(() => {
        try { return localStorage.getItem('stealthMode') !== 'false'; } catch(e) { return true; }
      });
      const LEVEL_COLORS = stealthMode ? STEALTH_COLORS : COLORFUL_COLORS;
      const LEVEL_BG = stealthMode ? STEALTH_BG : COLORFUL_BG;
      const toggleStealth = () => {
        setStealthMode(prev => {
          const next = !prev;
          try { localStorage.setItem('stealthMode', String(next)); } catch(e) {}
          return next;
        });
      };
      useEffect(() => {
        document.title = stealthMode ? "Task Manager - Work Dashboard" : "VocabMaster - Smart Vocabulary Learning";
      }, [stealthMode]);
      const ITEMS_PER_PAGE = 12;

      // Study Timer
      const [timer, setTimer] = useState({ isRunning: false, todayStudied: 0, remaining: 0, effectiveGoal: 0, carryOver: 0 });
      const [timerDisplay, setTimerDisplay] = useState("00:00:00");

      const fetchTimer = async () => {
        try {
          const res = await fetch(API_BASE + "/timer");
          if (res.ok) setTimer(await res.json());
        } catch(e) {}
      };

      const toggleTimer = async () => {
        try {
          const endpoint = timer.isRunning ? "/timer/stop" : "/timer/start";
          await fetch(API_BASE + endpoint, { method: "POST" });
          await fetchTimer();

        } catch(e) {}
      };

      const [appReady, setAppReady] = useState(false);
      useEffect(() => {
        // Auto-start timer when app opens, delay to let page settle
        const t = setTimeout(() => {
          fetch(API_BASE + "/timer/start", { method: "POST" }).then(() => {
            fetchTimer();
            setAppReady(true);
          });
        }, 3000);
        return () => clearTimeout(t);
      }, []);

      useEffect(() => {
        const interval = setInterval(() => {
          if (timer.isRunning) {
            fetchTimer();
          }
        }, 10000); // update every 10s
        return () => clearInterval(interval);
      }, [timer.isRunning]);

      useEffect(() => {
        let interval;
        if (timer.isRunning) {
          interval = setInterval(() => {
            setTimer(prev => {
              const newRemaining = Math.max(0, prev.remaining - 1000);
              return { ...prev, remaining: newRemaining, todayStudied: prev.todayStudied + 1000 };
            });
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [timer.isRunning]);

      useEffect(() => {
        const ms = timer.remaining;
        if (ms <= 0 && timer.effectiveGoal > 0) {
          // Overtime - show how much extra
          const overtime = timer.todayStudied - timer.effectiveGoal;
          if (overtime > 0) {
            const h = Math.floor(overtime / 3600000);
            const m = Math.floor((overtime % 3600000) / 60000);
            const s = Math.floor((overtime % 60000) / 1000);
            setTimerDisplay("+" + String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0"));
          } else {
            setTimerDisplay("00:00:00");
          }
        } else {
          const h = Math.floor(ms / 3600000);
          const m = Math.floor((ms % 3600000) / 60000);
          const s = Math.floor((ms % 60000) / 1000);
          setTimerDisplay(String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0"));
        }
      }, [timer.remaining, timer.todayStudied, timer.effectiveGoal]);

      // Auto-stop when hidden, auto-start when visible (only after app ready)
      useEffect(() => {
        if (!appReady) return;
        const onVisibilityChange = () => {
          if (document.hidden) {
            fetch(API_BASE + "/timer/stop", { method: "POST" }).then(() => fetchTimer());
          } else {
            fetch(API_BASE + "/timer/start", { method: "POST" }).then(() => fetchTimer());
          }
        };
        document.addEventListener("visibilitychange", onVisibilityChange);
        return () => document.removeEventListener("visibilitychange", onVisibilityChange);
      }, [appReady]);

      // Auto-stop timer after 20 min idle (no clicks)
      useEffect(() => {
        if (!timer.isRunning) return;
        let idleTimeout;
        const resetIdle = () => {
          clearTimeout(idleTimeout);
          idleTimeout = setTimeout(() => {
            fetch(API_BASE + "/timer/stop", { method: "POST" }).then(() => fetchTimer());
          }, 20 * 60 * 1000); // 20 minutes
        };
        resetIdle();
        const events = ["click", "keydown", "touchstart", "scroll"];
        events.forEach(e => document.addEventListener(e, resetIdle));
        return () => {
          clearTimeout(idleTimeout);
          events.forEach(e => document.removeEventListener(e, resetIdle));
        };
      }, [timer.isRunning]);

      const formatHours = (ms) => {
        const h = (ms / 3600000).toFixed(1);
        return h + "h";
      };

      const [formData, setFormData] = useState({
        word: "", ipaUK: "", ipaUS: "", meaningEN: "", meaningVI: "", example: ""
      });

      // Fetch detailed word information
      const fetchWordDetails = async (word) => {
        if (!word) return;

        try {
          setLoadingDetails(true);
          const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word.trim()}`);

          if (response.ok) {
            const data = await response.json();
            setWordDetails(data[0]);
          }
        } catch (err) {
          console.log('Failed to fetch word details:', err);
        } finally {
          setLoadingDetails(false);
        }
      };

      // Translate text to Vietnamese
      const translateText = async (text, field) => {
        if (!text || text.trim().length === 0) return;

        try {
          setTranslating(prev => ({ ...prev, [field]: true }));
          const response = await fetch(
            `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=vi&dt=t&q=${encodeURIComponent(text)}`
          );
          if (response.ok) {
            const data = await response.json();
            if (data && data[0] && data[0][0]) {
              setTranslations(prev => ({ ...prev, [field]: data[0][0][0] }));
            }
          }
        } catch (err) {
          console.log('Translation failed:', err);
        } finally {
          setTranslating(prev => ({ ...prev, [field]: false }));
        }
      };

      // Add word to learn list from synonyms/antonyms
      const addWordToLearn = (word) => {
        setFormData({ word: word, ipaUK: "", ipaUS: "", meaningEN: "", meaningVI: "", example: "" });
        setShowForm(true);
        setSelectedWord(null);
      };

      // Auto-fill word information from dictionary API
      const autoFillWordInfo = async (word) => {
        if (!word || word.length < 2) return;

        try {
          setAutoFilling(true);

          // Try Free Dictionary API
          const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word.trim()}`);

          if (response.ok) {
            const data = await response.json();
            const entry = data[0];

            // Extract phonetics
            let ipaUK = "";
            let ipaUS = "";

            if (entry.phonetics && entry.phonetics.length > 0) {
              entry.phonetics.forEach(p => {
                if (p.text) {
                  if (p.audio && p.audio.includes('-uk')) {
                    ipaUK = p.text;
                  } else if (p.audio && p.audio.includes('-us')) {
                    ipaUS = p.text;
                  } else if (!ipaUK) {
                    ipaUK = p.text;
                  }
                }
              });

              // If still no US pronunciation, use UK or first available
              if (!ipaUS && ipaUK) ipaUS = ipaUK;
            }

            // Extract meanings
            let meaningEN = "";
            let example = "";

            if (entry.meanings && entry.meanings.length > 0) {
              const firstMeaning = entry.meanings[0];
              if (firstMeaning.definitions && firstMeaning.definitions.length > 0) {
                const def = firstMeaning.definitions[0];
                meaningEN = `(${firstMeaning.partOfSpeech}) ${def.definition}`;
                example = def.example || "";
              }
            }

            // Try to get Vietnamese translation using Google Translate API (free alternative)
            let meaningVI = "";
            try {
              const translateResponse = await fetch(
                `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=vi&dt=t&q=${encodeURIComponent(word)}`
              );
              if (translateResponse.ok) {
                const translateData = await translateResponse.json();
                if (translateData && translateData[0] && translateData[0][0]) {
                  meaningVI = translateData[0][0][0];
                }
              }
            } catch (err) {
              console.log('Translation failed, user can enter manually');
            }

            // Update form with fetched data (only if fields are empty)
            setFormData(prev => ({
              ...prev,
              ipaUK: prev.ipaUK || ipaUK,
              ipaUS: prev.ipaUS || ipaUS,
              meaningEN: prev.meaningEN || meaningEN,
              meaningVI: prev.meaningVI || meaningVI,
              example: prev.example || example
            }));
          }
        } catch (error) {
          console.log('Auto-fill failed:', error);
          // Silently fail - user can enter manually
        } finally {
          setAutoFilling(false);
        }
      };

      // Debounce auto-fill to avoid too many API calls
      useEffect(() => {
        if (!editingWord && formData.word && formData.word.trim().length >= 3) {
          const timer = setTimeout(() => {
            autoFillWordInfo(formData.word);
          }, 800); // Wait 800ms after user stops typing

          return () => clearTimeout(timer);
        }
      }, [formData.word, editingWord]);

      // Fetch words from API
      const fetchWords = async () => {
        try {
          setLoading(true);
          const response = await fetch(`${API_BASE}/words`);
          const data = await response.json();
          setWords(data);
        } catch (error) {
          console.error('Error fetching words:', error);
          alert('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ server!');
        } finally {
          setLoading(false);
        }
      };

      // Fetch sentences from API
      const fetchSentences = async () => {
        try {
          setLoading(true);
          const response = await fetch(`${API_BASE}/sentences`);
          const data = await response.json();
          setSentences(data);
        } catch (error) {
          console.error('Error fetching sentences:', error);
          alert('Kh√¥ng th·ªÉ t·∫£i c√¢u t·ª´ server!');
        } finally {
          setLoading(false);
        }
      };

      // Mark sentence as learned
      const markSentenceAsLearned = async (id) => {
        try {
          setLoading(true);
          await fetch(`${API_BASE}/sentences/${id}/learned`, { method: 'POST' });
          await fetchSentences();
        } catch (error) {
          console.error('Error:', error);
          alert('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t!');
        } finally {
          setLoading(false);
        }
      };

      // Reset sentence
      const resetSentence = async (id) => {
        try {
          setLoading(true);
          await fetch(`${API_BASE}/sentences/${id}/reset`, { method: 'POST' });
          await fetchSentences();
        } catch (error) {
          console.error('Error:', error);
          alert('Kh√¥ng th·ªÉ reset!');
        } finally {
          setLoading(false);
        }
      };

      // Import default sentences
      const importDefaultSentences = async () => {
        if (!confirm('Import 250 c√¢u ti·∫øng Anh th√¥ng d·ª•ng v√†o app?')) return;

        try {
          setLoading(true);
          const response = await fetch(`${API_BASE}/sentences/import-default`, { method: 'POST' });
          const result = await response.json();
          alert(`‚úÖ ƒê√£ import ${result.imported} c√¢u m·ªõi, b·ªè qua ${result.skipped} c√¢u tr√πng!`);
          await fetchSentences();
        } catch (error) {
          console.error('Error:', error);
          alert('Import th·∫•t b·∫°i!');
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchWords();
        fetchSentences();
      }, []);

      const speak = (text, accent) => {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = accent === 'UK' ? 'en-GB' : 'en-US';
          utterance.rate = 0.8;
          setSpeakingId(`${text}-${accent}`);
          utterance.onend = () => setSpeakingId(null);
          window.speechSynthesis.speak(utterance);
        }
      };

      const handleSubmit = async (e) => {
        e.preventDefault();

        try {
          setLoading(true);
          if (editingWord) {
            const response = await fetch(`${API_BASE}/words/${editingWord.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData)
            });

            if (!response.ok) throw new Error('Failed to update word');
          } else {
            const response = await fetch(`${API_BASE}/words`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData)
            });

            if (!response.ok) throw new Error('Failed to create word');
          }

          await fetchWords();
          setFormData({ word: "", ipaUK: "", ipaUS: "", meaningEN: "", meaningVI: "", example: "" });
          setShowForm(false);
          setEditingWord(null);
        } catch (error) {
          console.error('Error saving word:', error);
          alert('Kh√¥ng th·ªÉ l∆∞u t·ª´!');
        } finally {
          setLoading(false);
        }
      };

      const handleEdit = (word) => {
        setFormData({
          word: word.word,
          ipaUK: word.ipaUK || "",
          ipaUS: word.ipaUS || "",
          meaningEN: word.meaningEN || "",
          meaningVI: word.meaningVI || "",
          example: word.example || ""
        });
        setEditingWord(word);
        setShowForm(true);
      };

      const handleDelete = async (id) => {
        if (!confirm('X√≥a t·ª´ n√†y?')) return;

        try {
          setLoading(true);
          const response = await fetch(`${API_BASE}/words/${id}`, {
            method: 'DELETE'
          });

          if (!response.ok) throw new Error('Failed to delete word');

          await fetchWords();
          setSelectedWord(null);
        } catch (error) {
          console.error('Error deleting word:', error);
          alert('Kh√¥ng th·ªÉ x√≥a t·ª´!');
        } finally {
          setLoading(false);
        }
      };

      const markAsLearned = async (wordId) => {
        try {
          setLoading(true);
          const response = await fetch(`${API_BASE}/words/${wordId}/learn`, {
            method: 'POST'
          });

          if (!response.ok) throw new Error('Failed to mark as learned');

          await fetchWords();
        } catch (error) {
          console.error('Error marking word as learned:', error);
          alert('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t!');
        } finally {
          setLoading(false);
        }
      };

      const resetWord = async (wordId) => {
        try {
          setLoading(true);
          const response = await fetch(`${API_BASE}/words/${wordId}/reset`, {
            method: 'POST'
          });

          if (!response.ok) throw new Error('Failed to reset word');

          await fetchWords();
        } catch (error) {
          console.error('Error resetting word:', error);
          alert('Kh√¥ng th·ªÉ reset!');
        } finally {
          setLoading(false);
        }
      };

      // Group words by level
      const wordsByLevel = words.reduce((acc, word) => {
        if (!acc[word.level]) acc[word.level] = [];
        acc[word.level].push(word);
        return acc;
      }, {});

      // Filter by search
      const filterWords = (wordList) => {
        if (!searchTerm) return wordList || [];
        return (wordList || []).filter(w =>
          w.word.toLowerCase().includes(searchTerm.toLowerCase()) ||
          w.meaningVI?.toLowerCase().includes(searchTerm.toLowerCase()) ||
          w.meaningEN?.toLowerCase().includes(searchTerm.toLowerCase())
        );
      };

      // Stats
      const stats = {
        total: words.length,
        byLevel: Object.fromEntries([0,1,2,3,4,5,6].map(l => [l, (wordsByLevel[l] || []).length])),
        dueToday: words.filter(w => w.nextReviewDate === today()).length,
        learned: words.filter(w => w.level > 0).length,
        mastered: words.filter(w => w.level === 6).length
      };

      // Export/Import
      const exportData = async () => {
        try {
          const response = await fetch(`${API_BASE}/export`);
          const data = await response.json();
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `vocabulary_backup_${today()}.json`;
          a.click();

          // Also trigger server-side backup
          try {
            await fetch(`${API_BASE}/backup`, { method: 'POST' });
            console.log('‚úÖ Auto-backup also created on server');
          } catch (err) {
            console.log('Auto-backup failed:', err);
          }
        } catch (error) {
          console.error('Error exporting:', error);
          alert('Kh√¥ng th·ªÉ export!');
        }
      };

      const importData = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const imported = JSON.parse(event.target.result);
            if (!Array.isArray(imported)) {
              alert('File kh√¥ng h·ª£p l·ªá!');
              return;
            }

            if (!confirm(`Import ${imported.length} t·ª´?`)) return;

            setLoading(true);
            const response = await fetch(`${API_BASE}/import`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(imported)
            });

            const result = await response.json();
            alert(`ƒê√£ import ${result.imported} t·ª´ m·ªõi, b·ªè qua ${result.skipped} t·ª´ tr√πng!`);
            await fetchWords();
          } catch (err) {
            console.error('Error importing:', err);
            alert('Import th·∫•t b·∫°i!');
          } finally {
            setLoading(false);
          }
        };
        reader.readAsText(file);
      };

      const exportCSV = () => {
        const headers = ["Word", "IPA UK", "IPA US", "Meaning EN", "Meaning VI", "Example", "Level", "Date Added", "Next Review"];
        const rows = words.map(w => [w.word, w.ipaUK, w.ipaUS, w.meaningEN, w.meaningVI, w.example, LEVEL_NAMES[w.level], w.dateAdded, w.nextReviewDate || '-']);
        const csv = [headers, ...rows].map(r => r.map(c => `"${(c || '').toString().replace(/"/g, '""')}"`).join(',')).join('\n');
        const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `vocabulary_${today()}.csv`;
        a.click();
      };

      const Pagination = ({ currentPage, totalPages, onPageChange }) => {
        if (totalPages <= 1) return null;

        return (
          <div className="flex items-center justify-center gap-2 py-3">
            <button
              onClick={() => onPageChange(currentPage - 1)}
              disabled={currentPage === 1}
              className="px-3 py-1 rounded bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition"
            >
              ‚Üê
            </button>
            <div className="flex gap-1">
              {Array.from({ length: totalPages }, (_, i) => i + 1).map(page => (
                <button
                  key={page}
